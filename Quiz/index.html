<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz</h2>
      </div>
    </div>

    <!--Score Section-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You got <span class="text-primary display-4 p-3">0%</span> score</p>
      </div>
    </div>


    <!--Quiz Sction-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the question...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. What does RAM stand for?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q1" name="q1" value="A" checked />
              <label class="form-check-label" for="q1">Random Access Memory</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q12" name="q1" value="B" />
              <label class="form-check-label" for="q12">Read-Only Memory</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Which of the following is a type of volatile memory?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q2" name="q2" value="A" checked />
              <label class="form-check-label" for="q2">ROM</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q22" name="q2" value="B" />
              <label class="form-check-label" for="q22">RAM</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What is the primary function of RAM in a computer?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q3" name="q3" value="A" checked />
              <label class="form-check-label" for="q3">Long-term storage</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q32" name="q3" value="B" />
              <label class="form-check-label" for="q32"
                >Temporary data storage for active programs</label
              >
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Which type of memory retains its data even when the power is
              turned off?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q4" name="q4" value="A" checked />
              <label class="form-check-label" for="q4">RAM</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q42" name="q4" value="B" />
              <label class="form-check-label" for="q42">ROM</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
